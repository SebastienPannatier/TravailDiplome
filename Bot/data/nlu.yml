version: "3.1"

nlu:
  # Basics intent (hello, bye, ...)
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - salut
      - coucou
      - bonjour
      - bonsoir

  - intent: goodbye
    examples: |
      - cio
      - bye
      - aurevoir
      - a plus
      - a la prochaine

  - intent: affirm
    examples: |
      - yes
      - y
      - ok
      - oui
      - dacc
      - exactement

  - intent: deny
    examples: |
      - no
      - n
      - non
      - pas vraiment
      - pas du tout

  - intent: mood_great
    examples: |
      - parfait
      - je vais bien
      - au top
      - je suis content
      - je suis au max
      - ca va
      - ca va bien

  - intent: mood_unhappy
    examples: |
      - bof
      - pas top
      - pas ouf
      - pas bien
      - je suis triste
      - je ne suis pas content
      - pas au max
      - ca va pas

  - intent: bot_challenge
    examples: |
      - es tu un humain?
      - es tu un robot?
      - es tu un bot?
      - tu es un humain?
      - tu es une machine?

  # Bot domain intent
  - intent: rechercher_restaurant
    examples: |
      - Je cherche un restaurant à proximité de l'hôtel [Urban Oasis](hotel).
      - Quel restaurant a des [tables extérieures](table_exterieur) ?
      - Quels sont les restaurants qui servent de la cuisine [italienne](cuisine) ?
      - Montre-moi des restaurants.
      - Où puis-je trouver un restaurant avec des [tables extérieures](table_exterieur) ?
      - J'ai envie de manger [italien](cuisine), où puis-je aller ?
      - Quels restaurants offrent des [tables en extérieur](table_exterieur) ?
