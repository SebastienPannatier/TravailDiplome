version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - rechercher_restaurant
  - rechercher_hotel
  - detail_restaurant
  - details_complet_restaurant
  - detail_hotel
  - details_complet_hotel

actions:
  - action_rechercher_restaurant
  - action_rechercher_hotel
  - action_detail_restaurant
  - action_detail_complet_restaurant
  - action_detail_hotel
  - action_detail_complet_hotel

entities:
  - hotel
  - table_exterieur
  - cuisine
  - restaurant
  - petit-dejeuner
  - ville
  - wifi
  - piscine
  - prix
  - etoiles

slots:
  cuisine:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: cuisine
  table_exterieur:
    type: bool
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: table_exterieur
  hotel:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: hotel
  restaurant:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: restaurant
  petit-dejeuner:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: petit-dejeuner
  ville:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: ville
  wifi:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: wifi
  piscine:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: piscine
  prix:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: prix
  etoiles:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: etoiles

forms:
  restaurant_name_form:
    required_slots:
      - restaurant
  hotel_name_form:
    required_slots:
      - hotel

responses:
  utter_greet:
    - text: "Bonjour, je vous souhaite la bienvenue"
    - text: "Bonjour, comment allez vous?"

  utter_cheer_up:
    - text: "Oh je suis désolé de l'entendre, j'espere que ca ira rapidement mieux"
    - text: "Cela m'attriste, je vous souhaite le meilleur"

  utter_did_that_help:
    - text: "Est ce que cela vous a aidé?"
    - text: "Ai je répondu à vos questions?"

  utter_happy:
    - text: "Super"
    - text: "Je suis content pour vous!"

  utter_goodbye:
    - text: "Bye"
    - text: "Aurevoir"
    - text: "Salut"
    - text: "A la prochaine"

  utter_iamabot:
    - text: "Je suis un robot, je suis la pour vous aider"
    - text: "Je suis une machine, j'espere pouvoir vous aider"

  utter_demande_nom_restaurant:
    - text: "Quel est le nom du restaurant?"
    - text: "Pouvez-vous me donner le nom du restaurant?"
    - text: "Comment se nomme le restaurant en question?"

  utter_demande_nom_hotel:
    - text: "Quel est le nom de l'hotel?"
    - text: "Pouvez-vous me donner le nom de l'hotel?"
    - text: "Comment se nomme l'hotel en question?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
