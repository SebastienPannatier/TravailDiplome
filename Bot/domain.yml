version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - rechercher_restaurant

actions:
  - action_rechercher_restaurant

entities:
  - hotel
  - table_exterieur
  - cuisine

slots:
  cuisine:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: cuisine
  table_exterieur:
    type: bool
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: table_exterieur
  hotel:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: hotel

responses:
  utter_greet:
    - text: "Bonjour, je vous souhaite la bienvenue"
    - text: "Bonjour, comment allez vous?"

  utter_cheer_up:
    - text: "Oh je suis désolé de l'entendre, j'espere que ca ira rapidement mieux"
    - text: "Cela m'attriste, je vous souhaite le meilleur"

  utter_did_that_help:
    - text: "Est ce que cela vous a aidé?"
    - text: "Ai je répondu à vos questions?"

  utter_happy:
    - text: "Super"
    - text: "Je suis content pour vous!"

  utter_goodbye:
    - text: "Bye"
    - text: "Aurevoir"
    - text: "Salut"
    - text: "A la prochaine"

  utter_iamabot:
    - text: "Je suis un robot, je suis la pour vous aider"
    - text: "Je suis une machine, j'espere pouvoir vous aider"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
